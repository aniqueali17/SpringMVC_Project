<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${survey.title}">Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 700px;
            margin: 2rem auto;
            padding: 1rem;
        }
        h1 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .question {
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        input[type="text"] {
            width: 100%;
            padding: 0.6rem;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 6px;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8rem;
            font-size: 1.1rem;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<h1 th:text="${survey.title}">Survey Title</h1>

<form th:action="@{/survey/submit}" method="post">
    <!-- include hidden field for survey id -->
    <input type="hidden" th:name="surveyId" th:value="${survey.id}" />

    <div th:each="q, stat : ${survey.textQuestions}" class="question">

        <label th:for="'text' + ${q.id}" th:text="${q.prompt}"></label>

        <input type="hidden" name="textQuestionIds" th:value="${q.id}" />

        <label>
            <input type="text"
                   th:id="'text' + ${q.id}"
                   name="textAnswers"
                   placeholder="Enter your answer" />
        </label>
    </div>

    <div th:each="q, stat : ${survey.rangeQuestions}" class="question">

        <label th:for="'range' + ${q.id}"
               th:text="${q.prompt} + ' (' + ${q.minValue} + ' to ' + ${q.maxValue} + ')'">
        </label>

        <input type="hidden" name="rangeQuestionIds" th:value="${q.id}" />

        <label>
            <input type="number"
                   th:id="'range' + ${q.id}"
                   name="rangeAnswers"
                   th:min="${q.minValue}"
                   th:max="${q.maxValue}"
                   required />
        </label>
    </div>

    <div th:each="q, stat : ${survey.mcqQuestions}" class="question">

        <label th:text="${q.prompt}"></label>

        <input type="hidden" name="mcqIds" th:value="${q.id}" />

<!--        <label>-->
<!--            <select name="mcqAnswers">-->
<!--                <option value="" disabled selected>&#45;&#45; Select an option &#45;&#45;</option>-->
<!--                <option th:each="opt : ${q.options}"-->
<!--                        th:value="${opt}"-->
<!--                        th:text="${opt}"></option>-->
<!--            </select>-->
<!--        </label>-->

    </div>

    <button type="submit">Submit</button>
</form>
</body>
</html>
