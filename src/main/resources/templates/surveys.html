<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Surveys</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        table { border-collapse: collapse; width: 70%; }
        th, td { border: 1px solid #ddd; padding: 8px; }
        th { background-color: #f2f2f2; }
        tr:hover { background-color: #f9f9f9; }
        input, select { padding: 5px; }
        button { padding: 5px 10px; }
        .mt { margin-top: 18px; }
    </style>
</head>
<body>

<h2>All Surveys</h2>

<table border="1" cellpadding="6">
    <tr>
        <th>ID</th><th>Title</th><th>Owner</th><th>Link</th><th>Actions</th>
    </tr>
    <tr th:each="s : ${surveys}">
        <td th:text="${s.id}"></td>
        <td th:text="${s.title}"></td>
        <td>
            <span th:text="${s.owner != null ? s.owner.name : '—'}"></span>
            <span th:if="${s.owner != null}"> (ID: <span th:text="${s.owner.id}"></span>)</span>
        </td>
        <td><a th:href="@{'/surveys/' + ${s.id}}">View</a></td>
        <td>
            <form th:action="@{'/surveys/' + ${s.id} + '/remove'}" method="post" style="display:inline;">
                <button type="submit" onclick="return confirm('Remove this survey?')">Remove</button>
            </form>
        </td>
    </tr>
</table>


<div th:if="${message}" class="mt" style="padding:8px; border:1px solid #ddd;">
    <span th:text="${message}"></span>
</div>

<h3 class="mt">Create New Survey</h3>
<form th:action="@{/surveys/create}" method="post">
    <input type="text" name="title" placeholder="Survey title" required />
    <select name="ownerId" required>
        <option value="" disabled selected>-- Select owner --</option>
        <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.name + ' (ID ' + u.id + ')'}"></option>
    </select>
    <button type="submit">Create</button>
</form>

<p class="mt"><a th:href="@{/users}">← Back to Users</a></p>
</body>
</html>
